architecture: "MC6800"
memory_map:
  - start: 0x0000
    end: 0x7FFF
    type: "RAM"
    label: "Main RAM"
  - start: 0x8000
    end: 0xFFFF
    type: "ROM"
    label: "System ROM"

initial_state:
  pc: 0x0000  # use_reset_vector が true の場合は無視されます
  sp: 0x7FFF
  use_reset_vector: true
  registers:
    a: 0x00
    b: 0x00
    x: 0x0000
    cc: 0xC0